### total = type1 + type2 ######

totalParticles  : 256
type1_Particles : 128
type2_Particles : 128

particleRadius: .05

# DEFINE THE REDUCED PARAMS ###

reducedTemp : 1.5  # not measured by the system currently
reducedDens : .71  # currently user determined, but could be found from sigma,L
sigma       : 1    # if = 0, then sigma = Lsqrt(p^*/NumPart)
boxLength   : 0    # if = 0, then L = sigma sqrt(N/p^*)

